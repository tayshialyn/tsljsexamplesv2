<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container p-4">
        <h3>Multi-select: Document Object Model (getAttributes and setAttributes)</h3>
        <p>Refer to script.js</p>
    </header>
    
    <section class="container border border-2 border-primary rounded-4 p-3">

        <!-- Create the form to allow user selection -->
        <form class="" action=""> 
              
            <div class="row ps-2">
                <div class="col-4 border rounded-2 border-dark-subtle p-2">

                    <!-- The select input is populated by script.js -->
                    <select class="form-select" id="selectTopics" aria-label="multiple select topics">
                    </select>

                </div>
                <div class="col-8">

                    <strong>Selected Topic:</strong>
                    <ul id="listSelected">
                        <!-- Description is populated by the select input -->
                    </ul>

                </div>
            </div>

            <div class="row pt-2">

                <div class = "col-4">
                    <input type="submit" class="btn btn-success">
                </div>
                <div class = "col-8">
                    <button type="button" id="btnClearSelection" class="btn btn-secondary">Clear selection</button>
                </div>
                
            </div>
        </form>
    </section>
       
    <!-- include the javascript statements from script.js -->
    <script src="script.js"></script>

    <!-- Bootstrap JavaScript Library -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
